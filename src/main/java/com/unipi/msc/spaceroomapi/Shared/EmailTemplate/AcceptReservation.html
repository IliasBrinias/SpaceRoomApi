<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form>
    <label for="client-name">Client Name:</label>
    <input type="text" id="client-name" name="client-name" value="client_name"><br>

    <label for="house-title">House Title:</label>
    <input type="text" id="house-title" name="house-title" value="{house_title}"><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" value="{house_price} per night"><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{house_location}"><br>

    <label for="num-guests">Number of Guests:</label>
    <input type="number" id="num-guests" name="num-guests" value="{house_num_guest}"><br>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check-in" value="{house_check_in}"><br>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check-out" value="{house_check_out}"><br>
</form>
</body>
</html>
